<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopverse - Home</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="min-h-screen bg-gray-100 antialiased">

<!-- Header -->
<header class="bg-gray-900 text-white py-4 shadow-lg">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
        <h1 class="text-3xl font-bold text-yellow-400 mb-2 md:mb-0">Shopverse</h1>
        <nav class="space-x-4">
            <a href="index.html" class="hover:text-yellow-400 transition duration-200">Home</a>
            <a href="products.html" class="hover:text-yellow-400 transition duration-200">Products</a>
            <a href="cart.html" class="hover:text-yellow-400 transition duration-200">Cart</a>
            <a href="account.html" class="hover:text-yellow-400 transition duration-200">Account</a>
            <a href="login.html" class="hover:text-yellow-400 transition duration-200">Login/Sign-up</a>
        </nav>
    </div>
</header>

<!-- Banner / Hero Section -->
<section class="hero container mx-auto mt-8 p-8 bg-gradient-to-r from-purple-600 to-indigo-700 text-white rounded-xl shadow-xl text-center">
    <h2 class="text-5xl md:text-6xl font-extrabold mb-4 leading-tight tracking-tight drop-shadow-lg">
        Welcome to <span class="text-yellow-300">Shopverse!</span>
    </h2>
    <p class="text-xl md:text-2xl font-light opacity-90 mb-8 max-w-2xl mx-auto">
        Discover amazing products and unbeatable deals, hand-picked just for you.
    </p>
    <a href="products.html" class="btn-hero inline-block px-10 py-4 bg-yellow-400 text-gray-900 font-bold text-lg rounded-full shadow-lg hover:bg-yellow-300 transform hover:scale-105 transition duration-300 ease-in-out">
        Shop Now
    </a>
</section>

<!-- Featured Products -->
<section class="products container mx-auto mt-8">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Featured Products</h2>
    <div id="product-list" class="product-grid">
        <!-- Products will be dynamically loaded here by app.js -->
        <p class="text-gray-600 text-center col-span-full py-8">Loading featured products...</p>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-4 text-center mt-8 shadow-inner">
    <p>&copy; 2025 Shopverse. All rights reserved.</p>
</footer>

<!-- Link to your external JavaScript file -->
<script src="/js/app.js"></script>
</body>
</html>
