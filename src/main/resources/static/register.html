<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopverse - Register</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
    <h1>Shopverse</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<section class="products">
    <h2>Register</h2>
    <form id="registerForm">
        <p><input type="text" id="username" placeholder="Username" required></p>
        <p><input type="email" id="email" placeholder="Email" required></p>
        <p><input type="password" id="password" placeholder="Password" required></p>
        <button class="btn" type="submit">Register</button>
        <p>Already have an account? <a href="login.html">Login Here</a></p>
    </form>
</section>

<footer>
    <p>&copy; 2025 Shopverse. All rights reserved.</p>
</footer>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      fetch('http://localhost:8087/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
      })
      .then(response => {
        if (response.ok) {
          alert('Registration successful! Please login.');
          window.location.href = 'login.html';
        } else {
          alert('Registration failed. Try again.');
        }
      })
      .catch(() => alert('Error registering user.'));
    });
  </script>
</body>
</html>
