<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopverse - Login / Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="min-h-screen bg-gray-100 antialiased">

<!-- Header -->
<header class="bg-gray-900 text-white py-4 shadow-lg">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
        <h1 class="text-3xl font-bold text-yellow-400 mb-2 md:mb-0">Shopverse</h1>
        <nav class="space-x-4">
            <a href="index.html" class="hover:text-yellow-400 transition duration-200">Home</a>
            <a href="products.html" class="hover:text-yellow-400 transition duration-200">Products</a>
            <a href="cart.html" class="hover:text-yellow-400 transition duration-200">Cart</a>
            <a href="account.html" class="hover:text-yellow-400 transition duration-200">Account</a>
            <a href="login.html" class="hover:text-yellow-400 transition duration-200">Login/Sign-up</a>
        </nav>
    </div>
</header>

<!-- Login/Register Section -->
<section class="login-register-section container mx-auto mt-8 p-6 bg-white rounded-xl shadow-2xl">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Login / Register</h2>
    <form id="loginForm" class="space-y-6 max-w-md mx-auto">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" placeholder="Email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" placeholder="Password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit" class="btn-primary w-full px-8 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-200">
            Login
        </button>
        <p id="error-message" class="text-red-500 text-center text-sm mt-4"></p>
        <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="register.html" class="text-indigo-600 hover:underline">Register Here</a></p>
    </form>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-4 text-center mt-8 shadow-inner">
    <p>&copy; 2025 Shopverse. All rights reserved.</p>
</footer>

<script src="/js/login.js"></script>
</body>
</html>
