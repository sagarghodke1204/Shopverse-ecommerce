<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopverse - Checkout</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="min-h-screen bg-gray-100 antialiased">

<!-- Header -->
<header class="bg-gray-900 text-white py-4 shadow-lg">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
        <h1 class="text-3xl font-bold text-yellow-400 mb-2 md:mb-0">Shopverse</h1>
        <nav class="space-x-4">
            <a href="index.html" class="hover:text-yellow-400 transition duration-200">Home</a>
            <a href="products.html" class="hover:text-yellow-400 transition duration-200">Products</a>
            <a href="cart.html" class="hover:text-yellow-400 transition duration-200">Cart</a>
            <a href="account.html" class="hover:text-yellow-400 transition duration-200">Account</a>
            <a href="login.html" class="hover:text-yellow-400 transition duration-200">Login/Sign-up</a>
        </nav>
    </div>
</header>

<!-- Checkout Section -->
<section class="checkout-section container mx-auto mt-8 p-6 bg-white rounded-xl shadow-2xl">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Checkout</h2>

    <!-- Cart Items Summary for Checkout -->
    <div class="mb-8 p-4 border border-gray-200 rounded-lg bg-gray-50 shadow-sm">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Items in your Cart</h3>
        <div id="checkout-items" class="space-y-3">
            <!-- Cart items will be dynamically loaded here by checkout.js -->
            <p class="text-gray-600 text-center py-4">Loading cart summary...</p>
        </div>
        <p id="checkout-total" class="text-xl font-bold text-gray-800 mt-4 pt-3 border-t border-gray-200 text-right">Total: â‚¹0.00</p>
    </div>

    <form id="checkout-form" class="space-y-6 max-w-md mx-auto">
        <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" id="fullName" placeholder="Full Name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
            <input type="text" id="address" placeholder="Address" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" placeholder="Email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <!-- Removed Card Details Field -->
        <button type="submit" class="btn-primary w-full px-8 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-200">
            Place Order
        </button>
    </form>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-4 text-center mt-8 shadow-inner">
    <p>&copy; 2025 Shopverse. All rights reserved.</p>
</footer>

<script src="/js/checkout.js"></script>
</body>
</html>
