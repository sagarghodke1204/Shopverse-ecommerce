<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopverse - Cart</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="min-h-screen bg-gray-100 antialiased">

<!-- Header -->
<header class="bg-gray-900 text-white py-4 shadow-lg">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
        <h1 class="text-3xl font-bold text-yellow-400 mb-2 md:mb-0">Shopverse</h1>
        <nav class="space-x-4">
            <a href="index.html" class="hover:text-yellow-400 transition duration-200">Home</a>
            <a href="products.html" class="hover:text-yellow-400 transition duration-200">Products</a>
            <a href="cart.html" class="hover:text-yellow-400 transition duration-200">Cart</a>
            <a href="account.html" class="hover:text-yellow-400 transition duration-200">Account</a>
            <a href="login.html" class="hover:text-yellow-400 transition duration-200">Login/Sign-up</a>
        </nav>
    </div>
</header>

<!-- Cart Section -->
<section class="cart-container container mx-auto mt-8 p-6 bg-white rounded-xl shadow-2xl">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Your Shopping Cart</h2>
    <div id="cart-items" class="space-y-4">
        <!-- Cart items will be dynamically loaded here by cart.js -->
    </div>
    <div id="cart-summary" class="mt-8 pt-4 border-t border-gray-200 text-right">
        <p id="total" class="text-2xl font-bold text-gray-800 mb-4">Total: â‚¹0.00</p>
        <button id="checkout-btn" class="btn-primary inline-block px-8 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-200">Proceed to Checkout</button>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-4 text-center mt-8 shadow-inner">
    <p>&copy; 2025 Shopverse. All rights reserved.</p>
</footer>

<script src="/js/cart.js"></script>
</body>
</html>
